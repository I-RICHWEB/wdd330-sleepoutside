<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header id="site-header" class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <div id="form-container" class="fcontainer">
        <form id="checkout-form" class="form">
          <fieldset>
            <legend>Personal Info</legend>
            <label for="fname" class="labels">First Name:</label>
            <input type="text" id="fname" class="inp" name="fname" required />

            <label for="lname" class="labels">last Name:</label>
            <input type="text" id="lname" class="inp" name="lname" required />
          </fieldset>
          <fieldset>
            <legend>Address Info</legend>

            <label for="street" class="labels">Street:</label>
            <input type="text" id="street" class="inp" name="street" required />

            <label for="city" class="labels">City:</label>
            <input type="text" id="city" class="inp" name="city" required />

            <label for="state" class="labels">State:</label>
            <input type="text" id="state" class="inp" name="state" required />

            <label for="zip" class="labels">Zip Code:</label>
            <input type="number" id="zip" class="inp" name="zip" required />
          </fieldset>

          <fieldset>
            <legend>Bank card info</legend>

            <label for="cardNumber" class="labels">Card Number:</label>
            <input
              type="number"
              id="cardNumber"
              class="inp"
              name="cardNumber"
              required
            />

            <label for="expiration" class="labels">Expiration Date:</label>
            <input
              type="text"
              id="expiration"
              class="inp"
              name="expiration"
              placeholder="01/21"
              required
            />

            <label for="code" class="labels">Security Code:</label>
            <input
              type="number"
              id="code"
              class="inp"
              name="code"
              placeholder="123"
              required
            />
          </fieldset>

          <input
            type="submit"
            id="form-submit"
            class="form-btn"
            value="Make Order"
          />
        </form>
        <div class="order-summary">
          <p id="subtotal" class="check">Subtotal:</p>
          <p id="tax" class="check">Tax:</p>
          <p id="shipping" class="check">Shipping Estimate:</p>
          <p id="order-total" class="check">Order Total:</p>
        </div>
      </div>
    </main>

    <footer id="site-footer"></footer>
  </body>
</html>
