<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider">
      <div class="logo">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <a href="index.html"> Sleep<span class="highlight">Outside</span></a>
      </div>
      <div class="cart">
        <a href="cart/index.html">
          <!-- cart svg omitted for brevity -->
          Cart
        </a>
      </div>
    </header>
    <main class="divider">
      <section class="product-detail">
        <div class="product-media">
          <img id="productImage" src="" alt="product image" />
        </div>
        <div class="product-info">
          <h3 id="productBrand"></h3>
          <h1 id="productName"></h1>
          <p id="productPrice" class="product-card__price"></p>
          <div id="productDescription"></div>

          <button id="addToCart" data-id="">Add to Cart</button>
        </div>
      </section>
    </main>
    <footer>
      &copy;2025 ⛺ SleepOutside ⛺ WDD 330 ⛺ BYU-Idaho for BYU-Pathway
      Worldwide Online
    </footer>

    <script type="module" src="/js/product-page.mjs"></script>
  </body>
</html>
